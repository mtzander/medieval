{% extends "base.html" %}

{% from "citation.html" import citation %}

{% block title %}{% trans %}Sources{% endtrans %}{% endblock %}
{% block content %}
<h4>{% trans %}Sources{% endtrans %}</h4>
<ul>
{% for source in sources %}
  <li>{{ citation(source, None) }}</li>
{% endfor %}
</ul>
{% endblock %}
