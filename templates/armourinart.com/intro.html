ArmourInArt.com is a searchable database of medieval art featuring armour. Items in the database range in date from 1100 to 1450 and are located throughout Europe. Content is varied - frescos, altars, stained glass, reliefs, etc - anything that is not an <a href="https://effigiesandbrasses.com">effigy/brass</a> or <a href="https://manuscriptminiatures.com">manuscript</a> is included.
